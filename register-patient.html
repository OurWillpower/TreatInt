<script>
        function handleRegistration(event) {
            event.preventDefault();

            // 1. Get the name
            const nameInput = document.getElementById('fullName').value;

            // 2. Save name AND set the "New User" flag
            localStorage.setItem('patientName', nameInput);
            localStorage.setItem('isNewUser', 'true'); // <--- THIS IS THE MAGIC LINE

            // 3. Update Modal Text
            document.getElementById('modalName').innerText = nameInput;

            // 4. Show the Success Modal
            document.getElementById('successModal').classList.remove('hidden');
            document.getElementById('successModal').classList.add('flex');
        }

        function goToDashboard() {
            window.location.href = 'patient-home.html';
        }
    </script>
