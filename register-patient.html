<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreatInt | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> body { font-family: 'Poppins', sans-serif; } body.bangla-active { font-family: 'Hind Siliguri', sans-serif; } </style>
</head>
<body class="bg-blue-50 min-h-screen py-10 relative">

    <div class="absolute top-6 right-6 z-50">
        <button onclick="toggleLanguage()" class="flex items-center bg-white border border-gray-300 rounded-full px-4 py-2 text-sm font-bold text-gray-600 hover:text-blue-600 shadow-md">
            <i class="fas fa-globe mr-2"></i><span id="lang-label">EN</span>
        </button>
    </div>

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-blue-900 py-6 px-8 text-white">
            <h2 class="text-2xl font-bold" data-en="New Patient Registration" data-bn="নতুন রোগী রেজিস্ট্রেশন">New Patient Registration</h2>
            <p class="text-blue-200 text-sm" data-en="Tell us about your medical needs" data-bn="আপনার চিকিৎসার প্রয়োজন সম্পর্কে জানান">Tell us about your medical needs</p>
        </div>

        <form id="regForm" onsubmit="handleRegistration(event)" class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-en="Full Name" data-bn="পুরো নাম">Full Name</label>
                    <input type="text" id="fullName" class="w-full border border-gray-300 rounded-lg p-3" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" data-en="Country" data-bn="দেশ">Country</label>
                    <input type="text" class="w-full border border-gray-300 rounded-lg p-3">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-900 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-blue-800 transition" data-en="Create Profile" data-bn="প্রোফাইল তৈরি করুন">Create Profile</button>
        </form>
    </div>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <a href="https://wa.me/917039196489" target="_blank" class="bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition animate-bounce flex items-center justify-center w-16 h-16">
            <i class="fab fa-whatsapp text-4xl"></i>
        </a>
    </div>

    <script>
        function handleRegistration(event) {
            event.preventDefault();
            const nameInput = document.getElementById('fullName').value;
            localStorage.setItem('patientName', nameInput);
            localStorage.setItem('isNewUser', 'true');
            window.location.href = 'patient-home.html';
        }

        // Language Script
        let currentLang = localStorage.getItem('treatIntLang') || 'en';
        updateLanguageDisplay();
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'bn' : 'en';
            localStorage.setItem('treatIntLang', currentLang);
            updateLanguageDisplay();
        }
        function updateLanguageDisplay() {
            document.body.classList.toggle('bangla-active', currentLang === 'bn');
            document.getElementById('lang-label').innerText = currentLang === 'bn' ? "বাংলা" : "EN";
            document.querySelectorAll('[data-en]').forEach(el => {
                if(!el.children.length) el.innerText = el.getAttribute(`data-${currentLang}`);
            });
        }
    </script>
</body>
</html>
