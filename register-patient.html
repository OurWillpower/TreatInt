
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-900">Create Health Locker</h1>
            <p class="text-gray-500 text-sm">Powered by Supabase</p>
        </div>

        <form id="patientForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Full Name</label>
                    <input type="text" id="pName" class="w-full border p-2 rounded" required placeholder="Name as on Passport">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Mobile Number</label>
                    <input type="text" id="pMobile" class="w-full border p-2 rounded" required placeholder="+91...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Create Password</label>
                    <input type="password" id="pPassword" class="w-full border p-2 rounded" required>
                </div>
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded hover:bg-blue-800 transition">
                    Test Connection
                </button>
            </div>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? <a href="login.html" class="text-blue-600 font-bold">Login</a>
        </p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        
        // CHECK 1: Did library load?
        if (typeof supabase === 'undefined') {
            alert("CRITICAL ERROR: Supabase library did not load. Check internet connection.");
        }

        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('patientForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "Attempting to Save...";
            
            const name = document.getElementById('pName').value;
            const mobile = document.getElementById('pMobile').value;
            const password = document.getElementById('pPassword').value;

            // CHECK 2: Values
            if(!name || !mobile || !password) {
                alert("Error: Fields cannot be empty");
                btn.disabled = false;
                return;
            }

            try {
                // Save to Supabase
                const { data, error } = await _supabase
                    .from('patients') 
                    .insert([
                        { name: name, mobile: mobile, password: password }
                    ])
                    .select();

                if (error) {
                    // CHECK 3: Database Error
                    alert("DATABASE ERROR:\n" + error.message + "\n\n(Hint: Did you disable RLS?)");
                    console.error(error);
                    btn.disabled = false;
                    btn.innerHTML = "Test Connection";
                } else {
                    alert("SUCCESS! Data saved to Supabase.");
                    localStorage.setItem('currentUser', name);
                    window.location.href = 'dashboard-patient.html';
                }
            } catch (err) {
                // CHECK 4: Network/Code Error
                alert("CODE ERROR:\n" + err.message);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
