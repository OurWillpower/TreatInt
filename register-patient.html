<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | TreatInt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #fffbf2; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; border-top: 5px solid #d4af37; }
        h1 { color: #0f172a; margin-bottom: 5px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: #2563eb; color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        #status { margin-top: 20px; padding: 10px; border-radius: 5px; display: none; text-align: center; }
        .error { background: #fee2e2; color: #991b1b; display: block !important; }
        .success { background: #dcfce7; color: #166534; display: block !important; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Create Profile</h1>
        <p style="color:#64748b; margin-bottom:20px;">Join TreatInt for medical care.</p>

        <div id="regForm">
            <label style="font-weight:600; display:block; margin-bottom:5px;">Full Name</label>
            <input type="text" id="fullName" placeholder="e.g. Rahul Sharma">

            <label style="font-weight:600; display:block; margin-bottom:5px;">Email</label>
            <input type="email" id="email" placeholder="name@example.com">

            <label style="font-weight:600; display:block; margin-bottom:5px;">WhatsApp</label>
            <input type="text" id="phone" placeholder="+91...">

            <label style="font-weight:600; display:block; margin-bottom:5px;">Country</label>
            <input type="text" id="country" placeholder="e.g. Bangladesh">

            <label style="font-weight:600; display:block; margin-bottom:5px;">Password</label>
            <input type="password" id="password" placeholder="Min 6 characters">

            <button type="button" onclick="registerUser()" id="btnRegister">Create Account</button>
            
            <div id="status"></div>
            
            <p style="text-align:center; margin-top:20px;">
                Already have an account? <a href="login.html" style="color:#2563eb; font-weight:bold;">Login</a>
            </p>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // PASTE YOUR KEYS HERE
        const SUPABASE_URL = 'PASTE_YOUR_PROJECT_URL_HERE'; 
        const SUPABASE_KEY = 'PASTE_YOUR_ANON_KEY_HERE';
        
        // Initialize
        let supabase;
        try {
            supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) {
            showStatus("Error: Could not load Supabase. Check Internet.", "error");
        }

        async function registerUser() {
            const btn = document.getElementById('btnRegister');
            const statusDiv = document.getElementById('status');
            
            // Clear previous status
            statusDiv.className = ''; 
            statusDiv.style.display = 'none';
            btn.innerText = "Processing...";
            btn.disabled = true;

            // Get Values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;

            // Simple Validation
            if(!email || !password || !name) {
                showStatus("Please fill in all fields.", "error");
                btn.innerText = "Create Account";
                btn.disabled = false;
                return;
            }

            try {
                // A. Create Auth User
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;
                
                if (!authData.user) {
                    throw new Error("Registration succeeded but no User ID returned. (Check Email Confirmation settings in Supabase)");
                }

                // B. Save to Database
                const { error: dbError } = await supabase
                    .from('patients') // Make sure table name matches
                    .insert([
                        { 
                            id: authData.user.id, // This is a UUID
                            name: name,
                            phone: phone, 
                            location: country 
                        }
                    ]);

                if (dbError) throw dbError;

                // C. Success
                showStatus("Success! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = 'dashboard-patient.html';
                }, 2000);

            } catch (err) {
                console.error(err);
                showStatus("Error: " + err.message, "error");
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.className = type; // applies .error or .success css
            el.style.display = 'block';
        }
    </script>

</body>
</html>
