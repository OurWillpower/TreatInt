<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TreatInt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* [Keeping your exact Premium Jazzy CSS from before] */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #fffbf2; background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px), radial-gradient(#e2e8f0 0.5px, #fffbf2 0.5px); background-size: 20px 20px; color: #1e293b; min-height: 100vh; }
        
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 50; }
        .logo { display: flex; align-items: center; font-size: 1.5rem; font-weight: 900; color: #0f172a; gap: 10px; text-decoration: none; }
        .logo i { background: linear-gradient(135deg, #2563eb, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .user-menu { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; background: #eff6ff; color: #2563eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; border: 2px solid #bfdbfe; }
        .logout-btn { font-size: 0.9rem; color: #64748b; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .logout-btn:hover { color: #ef4444; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .welcome-header { margin-bottom: 40px; }
        .welcome-header h1 { font-size: 2.2rem; font-weight: 800; color: #0f172a; margin-bottom: 5px; }
        
        /* Status Card */
        .status-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 40px; }
        .progress-track { display: flex; justify-content: space-between; position: relative; margin-top: 20px; }
        .progress-track::before { content: ''; position: absolute; top: 15px; left: 0; width: 100%; height: 4px; background: #f1f5f9; z-index: 0; }
        .step { position: relative; z-index: 1; text-align: center; width: 25%; }
        .step-circle { width: 35px; height: 35px; background: #f1f5f9; border: 4px solid white; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-weight: 700; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .step.active .step-circle { background: #2563eb; color: white; box-shadow: 0 0 0 4px #bfdbfe; }
        
        /* Cards */
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 30px -10px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .upload-zone { border: 2px dashed #cbd5e1; border-radius: 12px; padding: 40px; text-align: center; cursor: pointer; transition: 0.3s; background: #f8fafc; }
        .upload-zone:hover { border-color: #2563eb; background: #eff6ff; }
        
        /* Loading Overlay */
        #loading { position: fixed; inset: 0; background: white; z-index: 999; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #2563eb; }
    </style>
</head>
<body>

    <div id="loading">Loading Secure Dashboard...</div>

    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> TreatInt</a>
        <div class="user-menu">
            <div class="user-avatar" id="avatarInitial">U</div>
            <span class="logout-btn" onclick="logout()">Logout</span>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-header">
            <h1 id="welcomeText">Welcome Back!</h1>
            <p>Your medical profile status is active.</p>
        </div>

        <div class="status-card">
            <div style="font-weight: 700; color: #334155;">YOUR JOURNEY STATUS</div>
            <div class="progress-track">
                <div class="step active">
                    <div class="step-circle"><i class="fas fa-file-medical"></i></div>
                    <div>Reports</div>
                </div>
                <div class="step">
                    <div class="step-circle">2</div>
                    <div>Consult</div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div>Visa</div>
                </div>
                <div class="step">
                    <div class="step-circle">4</div>
                    <div>Fly</div>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="main-col">
                <div class="card">
                    <h3 style="margin-bottom:15px; font-weight:700;">Upload Documents</h3>
                    <div class="upload-zone" onclick="alert('File Manager will open here')">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color:#64748b;"></i>
                        <div style="font-weight:600; margin-top:10px;">Click to upload reports</div>
                    </div>
                </div>
            </div>
            <div class="side-col">
                <div class="card">
                    <h3 style="margin-bottom:15px; font-weight:700;">Next Appointment</h3>
                    <div style="background:#f8fafc; padding:15px; border-radius:10px; border-left:4px solid #f59e0b;">
                        <div>Status: <b>Pending Review</b></div>
                        <div style="font-size:0.9rem; color:#64748b;">Waiting for doctor notes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SUPABASE CONFIGURATION (Must match Register page) ---
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL'; 
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. AUTH CHECK LOGIC ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                // No login found? Kick them out
                window.location.href = 'login.html';
            } else {
                // Login found! Load data
                loadUserProfile(session.user.id);
            }
        }

        async function loadUserProfile(userId) {
            // Fetch name from 'patients' table
            const { data, error } = await supabase
                .from('patients')
                .select('name')
                .eq('id', userId)
                .single();

            if (data) {
                document.getElementById('welcomeText').innerText = `Welcome, ${data.name}!`;
                document.getElementById('avatarInitial').innerText = data.name.charAt(0).toUpperCase();
            }
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        // Run check on load
        checkSession();
    </script>

</body>
</html>
