<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Desk | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="patient-home.html" class="flex items-center hover:opacity-80 transition">
                    <i class="fas fa-heartbeat text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Dashboard</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="patient-home.html" class="hover:text-blue-200 transition flex items-center gap-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-500 px-3 py-1 rounded hover:bg-red-600 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        
        <div class="mb-6 flex items-center">
            <a href="patient-home.html" class="bg-white px-4 py-2 rounded-lg shadow text-blue-900 font-bold hover:bg-blue-50 transition flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a> 
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg text-center" id="statusContainer">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Invitation Desk</h2>
            <div id="loader" class="py-8">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-200"></i>
                <p class="text-gray-400 mt-2">Checking for official documents...</p>
            </div>
            
            <div id="content" class="hidden"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';

        function logout() { localStorage.removeItem('currentUser'); window.location.href = 'index.html'; }

        async function checkInvitation() {
            const container = document.getElementById('content');
            const loader = document.getElementById('loader');
            try {
                const { data: files } = await supabaseClient.storage.from('medical-records').list();
                const inviteFile = files ? files.find(f => f.name.startsWith(`Invitation_${currentUser}`)) : null;

                loader.classList.add('hidden');
                container.classList.remove('hidden');

                if (inviteFile) {
                    const { data: signedUrl } = await supabaseClient.storage.from('medical-records').createSignedUrl(inviteFile.name, 60);
                    container.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6 mb-6">
                            <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
                            <h3 class="text-xl font-bold text-green-800">Documents Ready!</h3>
                            <p class="text-green-700 mb-6">The hospital has issued your official documents.</p>
                            <a href="${signedUrl.signedUrl}" target="_blank" class="bg-green-600 text-white px-8 py-3 rounded-lg font-bold shadow hover:bg-green-700 transition inline-flex items-center">
                                <i class="fas fa-download mr-2"></i> Download Document (PDF)
                            </a>
                        </div>
                        <p class="text-xs text-gray-400">This file contains your Visa Invitation, Approval Letter, or Welcome Kit.</p>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-6">
                            <i class="fas fa-clock text-5xl text-yellow-500 mb-4"></i>
                            <h3 class="text-xl font-bold text-yellow-800">Processing...</h3>
                            <p class="text-yellow-700">No official documents have been issued yet.</p>
                        </div>
                        <p class="text-gray-500">We will notify you when your letters are ready.</p>
                    `;
                }
            } catch (err) { console.error(err); container.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`; }
        }
        checkInvitation();
    </script>
</body>
</html>
