<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreatInt | Leaders in Medical Tourism India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-green-600 flex items-center">
                <i class="fas fa-heartbeat mr-2"></i> TreatInt
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="text-gray-700 hover:text-green-600">Home</a>
                <a href="#hospitals" class="text-gray-700 hover:text-green-600">Hospitals</a>
                <a href="#process" class="text-gray-700 hover:text-green-600">Process</a>
            </div>
            <button onclick="toggleWA()" class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-green-700 transition">
                Get Started
            </button>
        </div>
    </nav>

    <header id="home" class="relative pt-20 h-[600px] overflow-hidden">
        
        <div class="slide absolute inset-0 transition-opacity duration-1000 ease-in-out">
            <img src="https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Hospital" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center text-white px-4">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">India's #1 Medical Partner</h1>
                    <p class="text-xl md:text-2xl mb-8">We Don't Just Treat Patients. We Care for Families.</p>
                </div>
            </div>
        </div>

        <div class="slide absolute inset-0 transition-opacity duration-1000 ease-in-out hidden">
            <img src="https://images.unsplash.com/photo-1538108149393-fbbd8189718c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Doctor" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center text-white px-4">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">World-Class Healthcare</h1>
                    <p class="text-xl md:text-2xl mb-8">Access India's Top JCI Accredited Hospitals.</p>
                </div>
            </div>
        </div>

        <div class="slide absolute inset-0 transition-opacity duration-1000 ease-in-out hidden">
            <img src="https://images.unsplash.com/photo-1516574187841-6930022118db?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Care" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center text-white px-4">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">Complete Peace of Mind</h1>
                    <p class="text-xl md:text-2xl mb-8">Visa. Flights. Stay. Food. Consider it Done.</p>
                </div>
            </div>
        </div>

    </header>

    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        
        <div id="wa-form" class="hidden bg-white p-6 rounded-lg shadow-xl mb-4 w-80 border border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-800">Medical Enquiry</h3>
                <button onclick="toggleWA()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-3">
                <input type="text" id="name" placeholder="Your Name" class="w-full border rounded p-2 text-sm focus:outline-none focus:border-green-500">
                <input type="text" id="phone" placeholder="WhatsApp Number" class="w-full border rounded p-2 text-sm focus:outline-none focus:border-green-500">
                <input type="text" id="location" placeholder="Current Location" class="w-full border rounded p-2 text-sm focus:outline-none focus:border-green-500">
                
                <button onclick="saveAndStartChat()" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition flex items-center justify-center">
                    <i class="fab fa-whatsapp mr-2"></i> Start Chat
                </button>
            </div>
        </div>

        <button onclick="toggleWA()" class="bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition transform hover:scale-110 animate-bounce">
            <i class="fab fa-whatsapp text-4xl"></i>
        </button>
    </div>


    <script>
        // --- 1. SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        
        // IMPORTANT: PASTE YOUR KEY INSIDE THE QUOTES BELOW
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 2. BANNER ROTATION LOGIC ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showNextSlide() {
            // Hide the current slide
            slides[currentSlide].classList.add('hidden');
            
            // Calculate next slide index
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Show the next slide
            slides[currentSlide].classList.remove('hidden');
        }

        // Rotate every 3 seconds (3000ms)
        setInterval(showNextSlide, 3000);


        // --- 3. WHATSAPP FORM LOGIC ---
        function toggleWA() {
            const form = document.getElementById('wa-form');
            form.classList.toggle('hidden');
        }

        async function saveAndStartChat() {
            // Get values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;

            // Simple validation
            if (!name || !phone) {
                alert("Please enter your name and number.");
                return;
            }

            console.log("Saving data...");

            try {
                // Try to save to Supabase
                const { data, error } = await supabase
                    .from('enquiries')
                    .insert([{ name: name, phone: phone, location: location }]);

                if (error) {
                    console.warn("Database error (ignoring to open chat):", error);
                } else {
                    console.log("Data saved successfully!");
                }
            } catch (err) {
                console.warn("Connection error (ignoring to open chat):", err);
            } finally {
                // ALWAYS Open WhatsApp - even if database fails
                const businessNumber = "917039196489"; // Your Number
                const text = `Hello TreatInt, I am ${name} from ${location}. I would like to enquire about medical treatment.`;
                const url = `https://wa.me/${businessNumber}?text=${encodeURIComponent(text)}`;
                
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
