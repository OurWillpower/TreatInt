<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4">

    <div id="errorBanner" class="hidden w-full max-w-md bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm">
        <strong class="font-bold">Connection Failed!</strong>
        <span class="block sm:inline" id="errorText">Network blocked.</span>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full relative">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 text-sm">Select your role to login</p>
        </div>

        <div class="flex bg-gray-100 p-1 rounded-lg mb-6">
            <button onclick="setRole('patient')" id="tab-patient" class="flex-1 py-2 text-sm font-bold rounded-md bg-white shadow text-blue-900 transition">Patient</button>
            <button onclick="setRole('partner')" id="tab-partner" class="flex-1 py-2 text-sm font-bold rounded-md text-gray-500 hover:text-gray-700 transition">Partner</button>
            <button onclick="setRole('hospital')" id="tab-hospital" class="flex-1 py-2 text-sm font-bold rounded-md text-gray-500 hover:text-gray-700 transition">Hospital</button>
        </div>

        <form id="loginForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700" id="idLabel">Mobile Number</label>
                    <input type="text" id="userId" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Enter ID...">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Password</label>
                    <input type="password" id="userPass" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded hover:bg-blue-800 transition">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-6 pt-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 mb-2">Network blocking you?</p>
            <button onclick="demoLogin()" class="text-xs bg-gray-200 text-gray-600 px-3 py-1 rounded hover:bg-gray-300 font-bold">
                Enter Demo Mode (Offline View)
            </button>
        </div>

        <div class="flex justify-between items-center mt-4 text-sm">
            <a href="forgot-password.html" class="text-gray-500 hover:text-gray-800">Forgot Password?</a>
            <a href="register-patient.html" class="text-blue-600 font-bold hover:underline">Create Account</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        
        let currentRole = 'patient';

        function setRole(role) {
            currentRole = role;
            ['patient', 'partner', 'hospital'].forEach(r => {
                const tab = document.getElementById('tab-' + r);
                tab.className = "flex-1 py-2 text-sm font-bold rounded-md text-gray-500 hover:text-gray-700 transition";
            });
            const activeTab = document.getElementById('tab-' + role);
            activeTab.className = "flex-1 py-2 text-sm font-bold rounded-md bg-white shadow transition";
            
            const btn = document.getElementById('submitBtn');
            const label = document.getElementById('idLabel');

            if(role === 'patient') {
                activeTab.classList.add('text-blue-900');
                btn.className = "w-full bg-blue-900 text-white font-bold py-3 rounded hover:bg-blue-800 transition";
                label.innerText = "Mobile Number";
            } else if (role === 'partner') {
                activeTab.classList.add('text-green-800');
                btn.className = "w-full bg-green-700 text-white font-bold py-3 rounded hover:bg-green-800 transition";
                label.innerText = "WhatsApp Number";
            } else {
                activeTab.classList.add('text-gray-800');
                btn.className = "w-full bg-gray-800 text-white font-bold py-3 rounded hover:bg-gray-900 transition";
                label.innerText = "Official Email";
            }
        }

        // --- METHOD 1: XHR REQUEST (Bypasses some fetch blockers) ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorBanner = document.getElementById('errorBanner');
            
            btn.disabled = true;
            btn.innerText = "Verifying...";
            errorBanner.classList.add('hidden');

            const id = document.getElementById('userId').value.trim();
            const pass = document.getElementById('userPass').value.trim();

            let table, idColumn, redirectPage;
            if (currentRole === 'patient') {
                table = 'patients'; idColumn = 'mobile'; redirectPage = 'patient-home.html';
            } else if (currentRole === 'partner') {
                table = 'partners'; idColumn = 'whatsapp'; redirectPage = 'partner-home.html';
            } else {
                table = 'hospitals'; idColumn = 'email'; redirectPage = 'hospital-home.html';
            }

            // URL Construction
            const url = `${SUPABASE_URL}/rest/v1/${table}?${idColumn}=eq.${encodeURIComponent(id)}&password=eq.${encodeURIComponent(pass)}&select=*`;

            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("apikey", SUPABASE_KEY);
            xhr.setRequestHeader("Authorization", "Bearer " + SUPABASE_KEY);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    btn.disabled = false;
                    btn.innerText = "Login";

                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        if (data.length > 0) {
                            // Success
                            const user = data[0];
                            const name = user.name || user.hospital_name || user.contact_person || 'User';
                            localStorage.setItem('currentUser', name);
                            window.location.href = redirectPage;
                        } else {
                            alert("Invalid ID or Password.");
                        }
                    } else {
                        // Error Handling
                        console.error("XHR Error:", xhr.statusText);
                        errorBanner.classList.remove('hidden');
                        document.getElementById('errorText').innerText = "Network Blocked. Please try Demo Mode below.";
                    }
                }
            };
            xhr.send();
        });

        // --- METHOD 2: DEMO MODE (Emergency Bypass) ---
        function demoLogin() {
            let redirectPage;
            if (currentRole === 'patient') redirectPage = 'patient-home.html';
            else if (currentRole === 'partner') redirectPage = 'partner-home.html';
            else redirectPage = 'hospital-home.html';

            localStorage.setItem('currentUser', 'Demo User');
            window.location.href = redirectPage;
        }
    </script>
</body>
</html>
