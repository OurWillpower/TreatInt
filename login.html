<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TreatInt</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- UNIFIED THEME --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: #fffbf2;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px), radial-gradient(#e2e8f0 0.5px, #fffbf2 0.5px);
            background-size: 20px 20px;
            color: #1e293b;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; position: absolute; top: 0; width: 100%; z-index: 10; }
        .logo { display: flex; align-items: center; font-size: 1.5rem; font-weight: 900; color: #0f172a; gap: 10px; text-decoration: none; }
        .logo i { background: linear-gradient(135deg, #2563eb, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .back-link { font-weight: 600; color: #64748b; text-decoration: none; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        
        .login-section { flex: 1; display: flex; align-items: center; justify-content: center; padding: 100px 20px 50px; }
        .login-card { 
            background: white; width: 100%; max-width: 480px; padding: 40px; 
            border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(202, 138, 4, 0.15); 
            border-top: 4px solid; border-image: linear-gradient(to right, #bf953f, #fcf6ba, #b38728) 1; 
        }

        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { font-size: 2rem; font-weight: 800; color: #0f172a; margin-bottom: 10px; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 700; color: #334155; margin-bottom: 8px; }
        .input-field { width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; background: #f8fafc; outline: none; }
        .input-field:focus { border-color: #2563eb; background: white; }

        .login-btn { 
            width: 100%; padding: 16px; border: none; border-radius: 12px; 
            background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; 
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; 
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); }
        .login-btn:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

        .footer-links { margin-top: 25px; text-align: center; font-size: 0.9rem; color: #64748b; }
        .footer-links a { color: #2563eb; font-weight: 600; text-decoration: none; }
        
        .error-msg { color: red; text-align: center; margin-top: 15px; display: none; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> TreatInt</a>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
    </nav>

    <section class="login-section">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p style="color: #64748b;">Access your medical dashboard.</p>
            </div>

            <div id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••">
                </div>

                <button onclick="handleLogin()" id="btnLogin" class="login-btn">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>

                <div id="errorMsg" class="error-msg"></div>

                <div class="footer-links">
                    <a href="#">Forgot Password?</a>
                    <br><br>
                    <span>New here?</span> 
                    <a href="register-patient.html">Create Account</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // ==========================================
        // 1. PASTE YOUR KEYS HERE
        // ==========================================
        const SUPABASE_URL = 'https://atsdebykxuhtruuwcmlx.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        // ==========================================

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const btn = document.getElementById('btnLogin');
            const errorDiv = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI Reset
            btn.innerText = "Signing in...";
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                // Supabase Auth Login
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Success
                window.location.href = 'dashboard-patient.html';

            } catch (err) {
                console.error("Login Error:", err);
                errorDiv.innerText = "Error: " + err.message;
                errorDiv.style.display = 'block';
                btn.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
