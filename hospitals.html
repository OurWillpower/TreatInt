    <script>
        let currentLang = localStorage.getItem('treatIntLang') || 'en';
        updateLanguageDisplay();

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'bn' : 'en';
            localStorage.setItem('treatIntLang', currentLang);
            updateLanguageDisplay();
        }

        function updateLanguageDisplay() {
            document.body.classList.toggle('bangla-active', currentLang === 'bn');
            document.getElementById('lang-label').innerText = currentLang === 'bn' ? "বাংলা" : "EN";
            document.querySelectorAll('[data-en]').forEach(el => {
                if(el.tagName === 'INPUT') el.placeholder = el.getAttribute(`data-${currentLang}`);
                else if(!el.children.length) el.innerText = el.getAttribute(`data-${currentLang}`);
            });
        }
    </script>
