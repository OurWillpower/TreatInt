<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="patient-home.html" class="flex items-center hover:opacity-80 transition">
                    <i class="fas fa-heartbeat text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Dashboard</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="patient-home.html" class="hover:text-blue-200 transition flex items-center gap-2">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-500 px-3 py-1 rounded hover:bg-red-600 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 py-8">
        <div class="mb-6 flex items-center">
            <a href="patient-home.html" class="bg-white px-4 py-2 rounded-lg shadow text-blue-900 font-bold hover:bg-blue-50 transition flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a> 
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
                <div class="flex justify-between items-end mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Select a Specialist</h2>
                    <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-xs font-bold border border-yellow-300">
                        <i class="fas fa-tag mr-1"></i> Fee: ₹2,000 / 10 Mins
                    </span>
                </div>
                <div id="doctorsGrid" class="space-y-4">
                    <div class="text-center py-8 text-gray-400">Loading specialists...</div>
                </div>
            </div>

            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-purple-500 sticky top-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-gray-800">My Appointments</h3>
                        <button onclick="loadAppointments()" class="text-xs text-purple-600 hover:underline">Refresh</button>
                    </div>
                    <div id="myAppointments" class="space-y-4 max-h-[400px] overflow-y-auto">
                        <p class="text-sm text-gray-400 text-center">No upcoming visits.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100 overflow-hidden">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">Secure Payment</h3>
                    <p class="text-xs text-gray-500">Complete payment to book appointment</p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="bookingForm" class="space-y-4">
                <p class="font-bold text-purple-900 bg-purple-50 p-2 rounded text-center mb-2" id="modalDocName"></p>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="bookDate" class="w-full border p-2 rounded" required>
                    <select id="bookTime" class="w-full border p-2 rounded">
                        <option>10:00 AM</option><option>11:00 AM</option><option>12:00 PM</option><option>02:00 PM</option><option>04:00 PM</option>
                    </select>
                </div>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center bg-gray-50">
                    <p class="text-xs font-bold text-gray-600 mb-2">Scan to Pay ₹2000</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=your-upi-id@bank&pn=TreatInt&am=2000&cu=INR" class="mx-auto mb-2 border p-1 bg-white rounded shadow-sm h-32 w-32">
                </div>
                <input type="text" id="txnId" class="w-full border p-2 rounded bg-yellow-50 font-mono text-sm" placeholder="Enter Transaction ID" required>
                <button type="submit" id="confirmBtn" class="w-full py-3 bg-green-600 text-white font-bold rounded hover:bg-green-700 shadow text-sm">
                    Confirm Payment & Book
                </button>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';
        
        let selectedDoc = null;
        function logout() { localStorage.removeItem('currentUser'); window.location.href = 'index.html'; }

        async function loadDoctors() {
            const container = document.getElementById('doctorsGrid');
            const { data } = await supabaseClient.from('doctors').select('*');
            container.innerHTML = "";
            if(!data || data.length === 0) { container.innerHTML = "<p class='text-center text-gray-400'>No doctors available.</p>"; return; }
            data.forEach(doc => {
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow flex justify-between items-center">
                        <div><h3 class="font-bold text-gray-800">${doc.name}</h3><p class="text-sm text-purple-600">${doc.specialty}</p></div>
                        <button onclick="openBookModal('${doc.name}')" class="bg-purple-600 text-white px-4 py-2 rounded text-sm font-bold">Book</button>
                    </div>`;
            });
        }

        async function loadAppointments() {
            const container = document.getElementById('myAppointments');
            const { data } = await supabaseClient.from('appointments').select('*').eq('patient_name', currentUser).order('date');
            container.innerHTML = "";
            if(!data || data.length===0) { container.innerHTML = "<p class='text-sm text-gray-400 text-center'>No appointments.</p>"; return; }
            data.forEach(apt => {
                const isPaid = apt.meet_link && apt.meet_link.length > 5;
                const badge = isPaid ? `<a href="${apt.meet_link}" target="_blank" class="block w-full text-center bg-green-600 text-white text-xs font-bold py-2 rounded mt-2">Join Meeting</a>` : `<div class="mt-2 bg-yellow-50 text-yellow-700 text-xs font-bold p-2 rounded text-center">Pending Verification</div>`;
                container.innerHTML += `<div class="bg-gray-50 p-4 rounded-lg border-l-4 ${isPaid?'border-green-500':'border-yellow-400'} mb-2"><p class="font-bold text-sm">${apt.doctor_name}</p><p class="text-xs text-gray-500">${apt.date} @ ${apt.time}</p>${badge}</div>`;
            });
        }

        function openBookModal(name) { selectedDoc = name; document.getElementById('modalDocName').innerText = name; document.getElementById('bookModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('bookModal').classList.add('hidden'); }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const txnId = document.getElementById('txnId').value;
            if(txnId.length < 4) return alert("Invalid Transaction ID");
            const btn = document.getElementById('confirmBtn'); btn.disabled=true; btn.innerText="Verifying...";
            
            try {
                await supabaseClient.from('appointments').insert([{ 
                    patient_name: currentUser, doctor_name: selectedDoc, 
                    date: document.getElementById('bookDate').value, time: document.getElementById('bookTime').value,
                    transaction_id: txnId, amount: "2000", status: "Pending Verification", meet_link: ""
                }]);
                alert("Booking Sent! Wait for Admin Verification."); closeModal(); loadAppointments();
            } catch(err) { alert("Error: "+err.message); }
            finally { btn.disabled=false; btn.innerText="Confirm Payment & Book"; }
        });

        loadDoctors(); loadAppointments();
    </script>
</body>
</html>
