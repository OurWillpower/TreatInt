<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Registry | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center hover:opacity-80 transition">
                    <i class="fas fa-user-shield text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Admin</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="hospital-home.html" class="hover:text-gray-200 transition flex items-center gap-2">
                        <i class="fas fa-home"></i> Console
                    </a>
                    <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Master Patient Records</h2>
                <p class="text-sm text-gray-500">View, Edit, or Delete any patient record.</p>
            </div>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search Name or Mobile..." class="border-2 border-gray-300 rounded-lg px-4 py-2 text-sm w-64 focus:border-blue-500 outline-none">
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-200">
                    <tr>
                        <th class="px-6 py-4">Registered</th>
                        <th class="px-6 py-4">Patient Details</th>
                        <th class="px-6 py-4">Passport Info</th>
                        <th class="px-6 py-4">Referral Source</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                    <tr><td colspan="5" class="px-6 py-8 text-center text-gray-400">Loading database...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800">Edit Record</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Patient Name</label>
                    <input type="text" id="editName" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Mobile Number</label>
                    <input type="text" id="editMobile" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Passport Number</label>
                    <input type="text" id="editPassport" class="w-full border p-2 rounded" placeholder="Enter if available">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Country</label>
                    <input type="text" id="editCountry" class="w-full border p-2 rounded" placeholder="e.g. Bangladesh">
                </div>
                
                <button type="submit" id="saveBtn" class="w-full bg-blue-900 text-white font-bold py-3 rounded hover:bg-blue-800 transition mt-4">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://atsdebykxuhtruuwcmlx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF0c2RlYnlreHVodHJ1dXdjbWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNjA2NDQsImV4cCI6MjA4MTczNjY0NH0.-K8dMdgR-Jd9eI4zhz2oJ6vBA6B4GttVXtMDE7zKXS8';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) window.location.href = 'login.html';

        function logout() { localStorage.removeItem('currentUser'); window.location.href = 'index.html'; }

        // 1. LOAD PATIENTS
        async function loadPatients() {
            try {
                const { data, error } = await supabaseClient
                    .from('patients')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const tbody = document.getElementById('patientTableBody');
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center">No records found.</td></tr>`;
                    return;
                }

                data.forEach(p => {
                    const date = new Date(p.created_at).toLocaleDateString();
                    // Handle missing passport info safely
                    const passportInfo = p.passport_number 
                        ? `<span class="text-gray-800 font-bold">${p.passport_number}</span><br><span class="text-xs">${p.country || 'Unknown'}</span>`
                        : `<span class="text-red-400 text-xs italic">Not Updated</span>`;

                    const row = `
                        <tr class="bg-white border-b hover:bg-gray-50 search-item">
                            <td class="px-6 py-4 text-gray-500 text-xs">${date}</td>
                            <td class="px-6 py-4">
                                <p class="font-bold text-gray-900 text-base">${p.name}</p>
                                <p class="text-xs text-gray-500">${p.mobile}</p>
                            </td>
                            <td class="px-6 py-4">${passportInfo}</td>
                            <td class="px-6 py-4">
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">${p.referred_by || 'Direct'}</span>
                            </td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <button onclick="openEdit('${p.id}', '${p.name}', '${p.mobile}', '${p.passport_number || ''}', '${p.country || ''}')" class="bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1 rounded text-xs font-bold">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button onclick="deletePatient('${p.id}')" class="bg-red-100 text-red-600 hover:bg-red-200 px-3 py-1 rounded text-xs font-bold">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (err) { console.error(err); alert("Error: " + err.message); }
        }

        // 2. EDIT LOGIC
        function openEdit(id, name, mobile, passport, country) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editMobile').value = mobile;
            document.getElementById('editPassport').value = passport;
            document.getElementById('editCountry').value = country;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "Saving...";

            const id = document.getElementById('editId').value;
            const updates = {
                name: document.getElementById('editName').value,
                mobile: document.getElementById('editMobile').value,
                passport_number: document.getElementById('editPassport').value,
                country: document.getElementById('editCountry').value
            };

            try {
                // IMPORTANT: Ensure your 'patients' table has these columns!
                const { error } = await supabaseClient.from('patients').update(updates).eq('id', id);
                if (error) throw error;
                
                alert("Record Updated Successfully");
                closeModal();
                loadPatients();
            } catch (err) {
                alert("Update Failed: " + err.message);
            } finally {
                btn.disabled = false; btn.innerText = "Save Changes";
            }
        });

        // 3. DELETE LOGIC
        async function deletePatient(id) {
            if(!confirm("Are you sure? This will remove the patient and all their bookings.")) return;
            try {
                const { error } = await supabaseClient.from('patients').delete().eq('id', id);
                if (error) throw error;
                loadPatients();
            } catch (err) { alert("Error: " + err.message); }
        }

        // 4. SEARCH LOGIC
        function filterTable() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementsByClassName('search-item');
            for (let row of rows) {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            }
        }

        loadPatients();
    </script>
</body>
</html>
