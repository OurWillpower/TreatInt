<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Portal | TreatInt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-green-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-handshake text-2xl mr-2"></i>
                    <span class="font-bold text-xl">TreatInt Partner</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right hidden md:block">
                        <div class="font-bold" id="display-name">Loading...</div>
                        <div class="text-xs text-green-200">Verified Partner</div>
                    </div>
                    <button onclick="logout()" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700 ml-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Your Performance</h2>
            <button class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-green-700 transition">
                <i class="fas fa-plus-circle mr-2"></i> Refer New Patient
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-green-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm font-bold uppercase">Total Referrals</p>
                        <h3 class="text-3xl font-bold text-gray-800">12</h3>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full text-green-600"><i class="fas fa-users text-xl"></i></div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-blue-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm font-bold uppercase">Active Cases</p>
                        <h3 class="text-3xl font-bold text-gray-800">4</h3>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full text-blue-600"><i class="fas fa-procedures text-xl"></i></div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-yellow-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm font-bold uppercase">Total Commission</p>
                        <h3 class="text-3xl font-bold text-gray-800">$4,250</h3>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-full text-yellow-600"><i class="fas fa-wallet text-xl"></i></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="px-6 py-4 border-b">
                <h3 class="font-bold text-gray-800">Recent Referrals</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th class="px-6 py-3">Patient Name</th>
                            <th class="px-6 py-3">Country</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Commission</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-bold text-gray-900">Ahmed Al-Sayed</td>
                            <td class="px-6 py-4">UAE</td>
                            <td class="px-6 py-4"><span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">Visa Process</span></td>
                            <td class="px-6 py-4 text-green-600 font-bold">$450 (Pending)</td>
                        </tr>
                        <tr class="bg-white hover:bg-gray-50">
                            <td class="px-6 py-4 font-bold text-gray-900">John Doe</td>
                            <td class="px-6 py-4">Kenya</td>
                            <td class="px-6 py-4"><span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">Discharged</span></td>
                            <td class="px-6 py-4 text-green-600 font-bold">$800 (Paid)</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. Get Name from Login
        const storedName = localStorage.getItem('currentUser');
        
        if (storedName) {
            document.getElementById('display-name').innerText = storedName;
        } else {
            // Security: If no login found, go back to login page
            // Comment out the next line if you want to test without logging in
            // window.location.href = 'login.html';
            document.getElementById('display-name').innerText = "Partner";
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
